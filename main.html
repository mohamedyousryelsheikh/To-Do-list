<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/ctrl.js"></script>
<body>

<div ng-app="myApp" ng-controller="customersCtrl">
 
<p>Input something in the input box:</p>
<p>Name: <input type="text" ng-model="name"></p>
<p ng-bind="name"></p>
<ul>
    <li ng-repeat="list in shoppingList">{{list}} <button ng-click="removeItem($index)">X</button>
        <button ng-click="editItem(list)" set-focus='newItem'>edit</button>
    </li>
</ul>
<input type="text" id="newItem" ng-model="newItem" ng-focus="clearMsg()" input-focus-function="focusOnSaveInput" />
<button ng-click="addItem()">+</button>
<div ng-show="showError">{{errorMsg}}</div>
</div>
<div class="edit-area-form">
    
</div>
</body>
</html>
